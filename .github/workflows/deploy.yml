name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Show environment
        run: |
          pwd
          ls -la
          node -v
          npm -v

      - name: Install dependencies
        run: |
          npm install
          npm list --depth=0

      - name: Build
        run: |
          echo "Starting Next.js build..."
          NODE_ENV=production npm run build || (echo "Build failed" && cat .next/error.log && exit 1)
          echo "Build completed"
          echo "Output directory contents:"
          ls -la out/

      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4